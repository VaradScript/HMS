<!-- Login Form Section with Background -->
<div class="container-fluid bg-image d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 20px;">
    
    <!-- Title -->
    <div class="text-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="Admin Icon" width="60" class="mb-2">
      <h3 class="text-primary fw-bold">Hospital Admin Login</h3>
      <p class="text-muted small">Only authorized personnel can access this portal</p>
    </div>

    <!-- Login Form -->
    <form #registerForm="ngForm" (ngSubmit)="adminLogin()" novalidate>
      
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          id="username"
          class="form-control" 
          type="text" 
          name="username" 
          placeholder="Enter username" 
          [(ngModel)]="admin.username" 
          required 
          #username="ngModel" />
        <div *ngIf="username.invalid && username.touched" class="text-danger mt-1">
          Username is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          id="password"
          class="form-control" 
          type="password" 
          name="password" 
          placeholder="Enter password" 
          [(ngModel)]="admin.password" 
          required 
          #password="ngModel" />
        <div *ngIf="password.invalid && password.touched" class="text-danger mt-1">
          Password is required.
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>
      </div>
    </form>
  </div>
</div>
