<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark text-white px-4">
    <span class="navbar-brand text-white fw-bold">
      Nitte Hospital Management System
    </span>
  </nav>
  
  <!-- Login Section -->
  <div class="login-page d-flex justify-content-center align-items-center vh-100">
    <div class="login-card p-5 shadow-lg rounded-4">
      <div class="text-center mb-4">
        <!-- <img src="assets/patient-icon.png" alt="Patient Icon" class="patient-icon mb-3" /> -->
        <h3 class="text-dark">Patient Portal Login</h3>
        <p class="text-muted mb-3">Access your health records and manage appointments securely.</p>
      </div>
  
      <form #registerForm="ngForm" (ngSubmit)="patientLogin()" novalidate>
        <!-- Username -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Enter Username</label>
          <input class="form-control shadow-sm" type="text" name="username" placeholder="Enter Your Name"
                 [(ngModel)]="patient.username" required #username="ngModel" />
          <div *ngIf="username.invalid && username.touched" class="text-danger small">
            Username is required.
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Enter Password</label>
          <input class="form-control shadow-sm" type="password" name="password" placeholder="Enter Password"
                 [(ngModel)]="patient.password" required #password="ngModel" />
          <div *ngIf="password.invalid && password.touched" class="text-danger small">
            Password is required.
          </div>
        </div>
  
        <!-- Buttons -->
        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="registerForm.invalid">
          <i class="bi bi-box-arrow-in-right me-2"></i> Patient Login
        </button>
  
        <div class="text-center">
          <p class="mb-1 small">Don't have an account?</p>
          <button (click)="createacc()" class="btn btn-link p-0"><strong>Create Account</strong></button>
        </div>
      </form>
    </div>
  </div>
